<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanorea Clinic Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loginContainer" class="login-container">
        <h1>Admin Girişi</h1>
        <form id="loginForm">
            <label>Kullanıcı Adı<input type="text" name="username"></label>
            <label>Şifre<input type="password" name="password"></label>
            <button type="submit">Giriş</button>
        </form>
    </div>

    <div id="adminContainer" class="admin-container" style="display:none;">
        <h1>Yönetim Paneli</h1>
        <section class="admin-section">
            <h2>Ana Sayfa Hero</h2>
            <form id="heroForm">
                <label>Başlık<input type="text" name="title"></label>
                <label>Açıklama<textarea name="text"></textarea></label>
                <label>Görsel URL<input type="text" name="image"></label>

            </form>
        </section>
        <section class="admin-section">
            <h2>Hakkımızda</h2>
            <form id="aboutForm">
                <label>Alt Başlık<input type="text" name="subtitle"></label>
                <label>Başlık<input type="text" name="title"></label>
                <label>Metin 1<textarea name="text1"></textarea></label>
                <label>Metin 2<textarea name="text2"></textarea></label>
                <label>Metin 3<textarea name="text3"></textarea></label>
                <label>Görsel URL<input type="text" name="image"></label>

            </form>
        </section>
        <section class="admin-section">
            <h2>Blog Yazıları</h2>
            <div id="postsContainer"></div>
            <button type="button" id="addPost">Yeni Yazı Ekle</button>
        </section>
        <button type="button" id="saveAll">Kaydet</button>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
